<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mealery - Your favorite restaurants on your plate, all day every day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="restaurant_personal.css">
    <script type="module" src="restaurant_profile.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1591ed1f7d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico">

</head>
<body>
    <div id='wrapper'>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-2 collapse.show m-0 p-0 h-100" id="sidenav">
                    <div class='sidenav-header'>
                        <label id='mdlogo' class="font-weight-lighter">Mealery</label>
                        <div><label id='restaurant-name'>Pita Dockets</label></div>
                    </div>
                    <ul class="nav flex-column sticky-top sidenav-content">
                        <li class="nav-item">
                        <a href="/restaurant_personal.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                        <a href="#"><i class="fas fa-store"></i> Storefront</a>
                        </li>
                        <li class="nav-item">
                        <a href="/restaurant_cust_list.html"><i class="fas fa-users"></i> Customers</a>
                        </li>
                        <li class="nav-item">
                        <a href="/restaurant_profile.html"><i class="fas fa-user"></i> Profile</a>
                        </li>
                    </ul>
                </div>
                <div class="col">

                    <!-- top navbar -->
                    <div class="row">
                        <div class="col-12">
                            <nav id="topbar" class="navbar navbar-light">
                            <button class="navbar-toggler" data-toggle="collapse" data-target="#sidenav">
                                <span class="navbar-toggler-icon"></span>
                            </button>  
                            <a href="#">
                                <i class="fas fa-user-circle"></i>
                            </a>
                            </nav> 
                        </div>
                    </div>

                    <div class="center-text">General</div>

                    <form class="w-75 list-of-fields">
                        <div class="form-group row mt-5">
                            <label for="inputName" class="col-sm-2 col-form-label text-right">Name</label>
                            <div class="col">
                                <input class="form-control w-50" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="inputDesc" class="col col-form-label text-right">Description</label>
                            <div class="col-sm-10">
                                <input class="form-control w-75" id="inputDesc" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="inputAdd" class="col col-form-label text-right">Address</label>
                            <div class="col-sm-10">
                                <input class="form-control w-75" id="inputAdd" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="inputPhone" class="col col-form-label text-right">Phone</label>
                            <div class="col-sm-10">
                                <input class="form-control w-75" id="inputPhone" placeholder="Phone">
                            </div>
                        </div>
                    </form>


                    <div class="center-text">Account</div>

                    <form class="w-75 list-of-fields">
                        <div class="form-group row mt-5">
                            <label for="inputEmail" class="col-sm-2 col-form-label text-right">Email</label>
                            <div class="col">
                                <input class="form-control w-50" type="email"  id="inputEmail" placeholder="Email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="inputPass" class="col col-form-label text-right">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control w-75" type="password" id="inputPass" placeholder="Password">
                            </div>
                        </div>
                        
                    </form>
                    <button type="submit" class="btn btn-primary" id="save">Save</button>
                </div> <!--end of content column-->
            </div> <!--end of row-->
        </div> <!--end of container-->
    </div> <!--end of wrapper-->
</body>
</html>
