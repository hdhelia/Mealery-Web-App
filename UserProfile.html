<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./UserProfile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1591ed1f7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- top navbar -->
    <div class="row">
        <div class="col-12">
          <nav id="topbar" class="navbar navbar-light">  
          <a href="#">
            <i class="fas fa-user-circle user-pic"></i>
          </a>
          </nav> 
        </div>
    </div>

    <div class="container mt-5">

        <div class="center-text">General</div>

        <form class="w-75 list-of-fields">
            <div class="form-group row mt-5">
                <label for="inputName" class="col-sm-2 col-form-label text-right">Name</label>
                <div class="col">
                    <input class="form-control w-50" id="inputName" placeholder="Name" value="Pita Dockets">
                </div>
            </div>
            
            <div class="form-group row mt-3">
                <label for="inputAdd" class="col col-form-label text-right">Address</label>
                <div class="col-sm-10">
                    <input class="form-control w-75" id="inputAdd" placeholder="Address" value="85 Bestproject Rd Amherst MA 01003">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="inputPhone" class="col col-form-label text-right">Phone</label>
                <div class="col-sm-10">
                    <input class="form-control w-75" id="inputPhone" placeholder="Phone" value="123-456-7890">
                </div>
            </div>
        </form>


        <div class="center-text">Account</div>

        <form class="w-75 list-of-fields">
            <div class="form-group row mt-5">
                <label for="inputEmail" class="col-sm-2 col-form-label text-right">Email</label>
                <div class="col">
                    <input class="form-control w-50" type="email"  id="inputEmail" placeholder="Email" value="pdockets@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="inputPass" class="col col-form-label text-right">Password</label>
                <div class="col-sm-10">
                    <input class="form-control w-75" type="password" id="inputPass" placeholder="Password" value="mealery">
                </div>
            </div>
            
        </form>

        <div class="center-text">Card Details</div>

        <form class="w-75 list-of-fields">
            <div class="form-group row mt-5">
                <label for="cardNumber" class="col-sm-2 col-form-label text-right">Card Number</label>
                <div class="col">
                    <input class="form-control w-50" type="tel"  id="cardNumber" value="4321345636789">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="cvv" class="col col-form-label text-right">CVV</label>
                <div class="col-sm-10">
                    <input class="form-control w-25" type="tel" id="cvv" value="691">
                </div>
            </div>
            
            <div class="form-group row mt-3">
                <label for="zip-code" class="col col-form-label text-right">Zip</label>
                <div class="col-sm-10">
                    <input class="form-control w-50" type="tel" id="zip-code" value="01003">
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="exp-date" class="col col-form-label text-right">Expiration date</label>
                <div class="col-sm-10">
                    <input class="form-control w-50" type="month" id="exp-date" value="2020-10">
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="card-name" class="col col-form-label text-right">Name</label>
                <div class="col-sm-10">
                    <input class="form-control w-50" type="text" id="card-name" value="Hugh G. Rection">
                </div>
            </div>


        </form>

        <button type="submit" class="btn btn-primary mb-5" id="save">Save</button>
    </div>
</body>
</html>
