<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/RestaurantShowcase.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="/RestaurantShowcase.js"></script>
    <link rel="shortcut icon" href="../images/favicon.ico">

</head>
<body>
    <!--image and title-->
    <div id="top-decor" >
        <!--restaurant image-->

        <div class = "container over-the-img">
            <!--placeholder for restaurant name-->
            <h1 id = "name-of-restaurant" ></h1>

            <div id = "rating" >

            </div>

        </div>

    </div>
    
    <div class="container restaurant-content">
        
        <br>

        <!--placeholder for description-->
        <h5 id="description" class="primary-color">
        </h5>
        
        <br>
        <div class="container primary-color">
            <h2 class="tertiary-color">Menu</h2>
            <div id = "products" class="container-fluid ">

                <h1 class="secondary-font mt-4">Breakfast</h1>
                <!--Breakfast products-->
                <div class="container p-6" id="breakfast">
                    <br>

    
                </div>
                <h1 class="secondary-font mt-4">Lunch</h1>
                <!--Lunch products-->
                <div class="container p-6" id="lunch">
                    <br>

                </div>
                <h1 class="secondary-font mt-4">Dinner</h1>
                <!--Dinner products-->
                <div class="container p-6" id="dinner">
                    <br>
                    <br>
    
                </div>
            </div>

        </div>
        
        <!--Reviews go here-->
        <div id = "reviews" class="mb-5">
            <h2 class="tertiary-color">Reviews</h2>

        </div>
    </div>
    
</body>
</html>
